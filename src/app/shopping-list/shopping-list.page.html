<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>{{'section.shoppingList' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{'section.shoppingList' | translate}}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-list lines="full">
		<ion-reorder-group
			[disabled]="false"
			(ionItemReorder)="handleReorder($any($event))">
			<ion-item-sliding
				*ngFor="let item of items; let i = index"
				(ionSwipe)="removeAt(i)">
				<ion-item-options side="start"></ion-item-options>
				<ion-item>
					<ion-label>{{item.amount}}</ion-label>
					<ion-label>{{item.unit}}</ion-label>
					<ion-label>{{item.name}}</ion-label>
					<ion-reorder slot="start"></ion-reorder>
					<ion-item-options side="end"></ion-item-options>
				</ion-item>
			</ion-item-sliding>
		</ion-reorder-group>
	</ion-list>

	<app-item-form (newItem)="onAddItem($event)"></app-item-form>
</ion-content>
