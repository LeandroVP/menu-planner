<ion-content class="ion-padding">
	<form
		[formGroup]="form"
		(ngSubmit)="confirm()">
		<ion-grid>
			<ion-row>
				<ion-col size="2">
					<ion-item lines="none">
						<ion-input
							placeholder="{{ 'item.amount' | translate }}"
							formControlName="amount"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col size="3">
					<ion-item lines="none">
						<ion-select
							aria-label="unit"
							formControlName="unit">
							<ion-select-option>{{ 'amount.unit' | translate }}</ion-select-option>
							<ion-select-option>{{ 'amount.kilo' | translate }}</ion-select-option>
							<ion-select-option>{{ 'amount.gram' | translate }}</ion-select-option>
							<ion-select-option>{{ 'amount.liter' | translate }}</ion-select-option>
						</ion-select>
					</ion-item>
				</ion-col>

				<ion-col size="5">
					<ion-item lines="none">
						<ion-input
							placeholder="{{ 'item.name' | translate }}"
							formControlName="name"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col size="2">
					<ion-button
						type="submit"
						[disabled]="!form.valid"
						shape="round">
						<ion-icon
							slot="icon-only"
							name="add"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
